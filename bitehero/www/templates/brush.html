<ion-view >
    <ion-content>
    	<div class="box_view">
			<h1 align="center">Brush!</h1>

			<div align="center">
				<img src="img/timer-temp.png" width="80%">
			</div>

			<h2>Experts recommend brushing for at least 2 minutes for healthier teeth and gums.</h2>

			<div align="center">
				<button class="button button-large button-balanced button_custom">
				  Start
				</button>

				<button class="button button-large button_next button_custom ">
				  Next <span class="ion-ios-arrow-thin-right"></span>
				</button>

				<button class="button button-large button-assertive button_custom">
				  Stop
				</button>
			</div>
		</div>
    </ion-content>
</ion-view>
